<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrostMC Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background -->
  <div class="bg-overlay"></div>

  <!-- Top Bar -->
  <header class="top-bar">
    <div class="server-info">
      <button id="copy-ip">COPY IP</button>
      <span id="player-count">Players online: ...</span>
    </div>

    <div class="login-bar">
      <input type="text" id="mc-username" placeholder="Minecraft Username">
      <img id="mc-avatar" src="https://crafatar.com/avatars/Steve?size=40" alt="Avatar">
      <button onclick="updateAvatar()">Login</button>
    </div>
  </header>

  <!-- Store Section -->
  <main class="store">
    <h1>Welcome to FrostMC Store</h1>
    <p>Select your items and ranks below.</p>

    <div class="store-grid">
      <div class="store-item">
        <img src="images/rank1.png" alt="Rank Icon">
        <h3>VIP Rank</h3>
        <button>Add to Cart</button>
      </div>
      <div class="store-item">
        <img src="images/crate.png" alt="Crate Icon">
        <h3>Crate Key</h3>
        <button>Add to Cart</button>
      </div>
      <!-- Add more store items here -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 FrostMC | Not affiliated with Mojang AB.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
